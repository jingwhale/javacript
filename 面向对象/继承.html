<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function A()
{
	this.abc=12;
}

A.prototype.show=function ()
{
	alert(this.abc);
};

//继承A

function B()
{
	//this->new B()
	A.call(this);//继承A的属性
}

//B.prototype=A.prototype;
for(var i in A.prototype)//继承A的方法
{
	B.prototype[i]=A.prototype[i];
}

B.prototype.fn=function ()
{
	alert('abc');
};

var objB=new B();
var objA=new A();

objA.fn();
</script>
</head>

<body>
</body>
</html>
